name: Test
on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      # Required to checkout the code
      contents: read
      # Required to put a comment into the pull-request
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npx vitest --coverage.enabled true --coverage.reporter=json-summary --coverage.reporter=json --coverage.reportOnFailure true
      - name: Upload Coverage
        uses: actions/upload-artifact@v5
        with:
          name: coverage-pr
          path: coverage
      - name: Report Coverage Summary 
        if: always() 
        uses:  davelosert/vitest-coverage-report-action@v2
