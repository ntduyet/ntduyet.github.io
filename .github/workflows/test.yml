name: Test
on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    permissions:
      # Required to checkout the code
      contents: read
      # Required to put a comment into the pull-request
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - name: Install Dependencies
        run: npm ci
      - name: Test
        run: npx vitest --coverage.enabled true --coverage.reporter=json-summary --coverage.reporter=json --coverage.reportOnFailure true
      - name: Upload Coverage
        uses: actions/upload-artifact@v5
        with:
          name: coverage-pr
          path: coverage

  coverage-trend:
    needs: test
    runs-on: ubuntu-latest
    
    permissions:
      # Required to put a comment into the pull-request
      pull-requests: write
    
    steps:
      ## Check out the repository to obtain the vitest.config file
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download PR's Coverage Artifacts
        uses: actions/download-artifact@v6
        with:
          name: coverage-pr
          path: coverage
      - name: Download Baseline Coverage Artifacts
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: main.yml
          branch: main
          workflow_conclusion: success
          name: coverage-main
          path: coverage-main
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Report Coverage Trend
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          json-summary-compare-path: coverage-main/coverage-summary.json
