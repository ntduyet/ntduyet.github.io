<!doctype html>
<html lang="en-US">

<head>
  <script src="https://kit.fontawesome.com/7ecb1bd439.js" crossorigin="anonymous"></script>
  <link href="styles/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Duyet's Resume</title>
</head>

<body>
  <script type="module" src="scripts/main.js"></script>
  <div style="max-width: 1048px; margin: 24px auto 64px auto;">
    <div class="personal-container">
      <img class="personal-avatar" src="images/avatar.jpeg" width="168" height="168" />
      <div class="personal-details-container"></div>
      <div class="personal-metadata-container"></div>
    </div>
    <div class="summary-container">
      <span class="fa-sharp fa-solid fa-quote-left fa-lg" style="padding-top: 6px;"></span> 
    </div>
    <div class="section-container">
      <h2 class="section-header">SKILLS</h2>
      <div class="skills-container"></div>
    </div>
    <div class="section-container">
      <h2 class="section-header">WORK EXPERIENCES</h2>
      <div class="experience-container"></div>
    </div>
    <div class="section-container">
      <h2 class="section-header">EDUCATION</h2>
      <div class="education-container"></div>
    </div>
  </div>
</body>

</html>
